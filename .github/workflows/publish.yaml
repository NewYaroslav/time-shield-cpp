name: publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "true"
      - name: Inject version into mainpage.md
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0-untagged")
          TAG=$(echo "$TAG" | sed 's/^v//')
          echo "Using version: $TAG"
          test -f docs/mainpage.md || { echo "mainpage.md not found!"; exit 1; }
          sed -i "s/VERSION_PLACEHOLDER/$TAG/" docs/mainpage.md
      - name: Generate Documentation
        uses: mattnotmitt/doxygen-action@edge
      - name: Publish generated content to GitHub Pages
        uses: tsunematsu21/actions-publish-gh-pages@v1.0.2
        with:
          dir: docs/html
          branch: gh-pages
          token: ${{ secrets.ACCESS_TOKEN }}
